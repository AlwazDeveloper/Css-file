<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <form>
        <h1>Novell Services Login</h1>
        <table>
            <tr>
                <td>
        <label for="uname">Username</label>
        <input type="text" name="uname" id="uname" required></td></tr>
        <tr>
        <td>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" required></td></tr>
        <tr>
        <td>
        <label for="COE">City of Employment</label>
        <input type="text" name="COE" id="COE" required></td></tr>
        <tr>
            <td>
                <label for="Wserver">Web Server</label>
                <select name="Wserver" id="Wserver">
                    <option value="--Choose a server--" disabled selected>Choose a server</option>
                    <option value="Mail server">Mail server</option>
                    <option value="File server">File server</option>

                </select>
            </td>
        </tr>
        <tr>
            <td><label for="psyr">Please Specify your Role:</label><br>
                <input type="radio" id="psyr" name="psyr" value="Admin">Admin <br>
                <input type="radio" id="psyr" name="psyr" value="Engineer">Engineer <br>
                <input type="radio" id="psyr" name="psyr" value="Manager">Manager <br>
                <input type="radio" id="psyr" name="psyr" value="Guest">Guest
            </td></tr>
            <tr>
                <td>
                    <label for="ss">Single Sign-on to the following</label><br>
                    <input type="checkbox" name="ss" id="ss" value="Mail">Mail <br>
                    <input type="checkbox" name="ss" id="ss" value="Payroll">Payroll <br>
                    <input type="checkbox" name="ss" id="ss" value="Self-service">Self-service <br>



                </td></tr>
                <tr>
                    <td>


               <button>Login</button>

            </tr>
            <hr>
        </table>
      </hr>
</form>
</body>
</html>
